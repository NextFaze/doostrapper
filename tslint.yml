extends:
  - 'tslint-eslint-rules-recommended'
  - 'tslint-plugin-prettier'
  - 'tslint-config-prettier'

rules:
  prettier: true
  max-line-length:
    options: [120]
  new-parens: true
  interface-name: true
  no-arg: true
  no-bitwise: true
  no-unused-variable: false
  no-conditional-assignment: true
  no-consecutive-blank-lines: false
  no-console:
    severity: warning
    options:
      - debug
      - info
      - log
      - time
      - timeEnd
      - trace
jsRules:
  max-line-length:
    options: [120]
